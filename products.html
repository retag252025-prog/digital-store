<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products – Amr Digital Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }
        header {
            background: #111;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            background: #111;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>المنتجات الرقمية</header>

<div class="container">

    <div class="product">
        <img src="https://i.imgur.com/zA8Gv5T.png" alt="Digital Product 1">
        <h2>كتاب التسويق الإلكتروني</h2>
        <p>ملف PDF – 80 صفحة</p>
        <a class="btn" href="payment.html?item=book">شراء</a>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/PZ9JhTT.png" alt="Digital Product 2">
        <h2>قالب متجر جاهز</h2>
        <p>ملف ZIP – جاهز للتعديل</p>
        <a class="btn" href="payment.html?item=template">شراء</a>
    </div>

    <div class="product">
        <img src="https://i.imgur.com/YtS8uCi.png" alt="Digital Product 3">
        <h2>أداة SEO</h2>
        <p>ملف EXE – فحص الكلمات المفتاحية</p>
        <a class="btn" href="payment.html?item=seo">شراء</a>
    </div>

</div>

</body>
</html>
<button onclick="window.location.href='/payment.html'" 
style="
background:#007bff;
color:#fff;
padding:10px 15px;
border:none;
border-radius:6px;
cursor:pointer;
width:100%;
margin-top:10px;">
اشتري الآن
</button>
