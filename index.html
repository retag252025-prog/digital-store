<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amr Digital Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .hero {
            background: linear-gradient(120deg, #ff5f6d, #ffc371);
            padding: 70px 20px;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
        }
        .btn {
            background: black;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 20px;
        }
        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>Amr Digital Store</header>

    <section class="hero">
        <h1>متجرك للمنتجات الرقمية</h1>
        <p>اشترِ منتجات رقمية – دورات – ملفات – أدوات – بسهولة وأمان</p>

        <a class="btn" href="products.html">تصفح المنتجات</a>
        <a class="btn" href="login.html" style="background:#222;">تسجيل الدخول</a>
    </section>

    <footer>
        © 2025 – Amr Digital Store
    </footer>

</body>
</html>
<script>
    let list = JSON.parse(localStorage.getItem("products") || "[]");

    let container = document.getElementById("products");

    list.forEach(p => {
        container.innerHTML += `
            <div class="product">
                <h3>${p.name}</h3>
                <p>السعر: ${p.price} جنيه</p>
                <button onclick="window.location.href='/payment.html'">اشتري الآن</button>
            </div>
        `;
    });
</script>
