 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة المنتج</title>
<link rel="stylesheet" href="style.css">

<style>
.product-page {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.product-flex {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product-page img {
    width: 300px;
    border-radius: 10px;
}

.product-info {
    flex: 1;
}

.stars {
    color: #ffa41c;
    margin: 10px 0;
    font-size: 20px;
}

.buy-btn-big {
    background: #ffa41c;
    padding: 15px;
    border: none;
    width: 100%;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
}

.related-box {
    margin-top: 40px;
}

.related-products {
    display: flex;
    gap: 15px;
    overflow-x: auto;
}
</style>

</head>
<body>

<!-- هيدر الموقع -->
<header class="header">
    <div class="logo">Digital Store</div>

    <div class="search-box">
        <input type="text" placeholder="ابحث عن منتج...">
        <button>بحث</button>
    </div>

    <div class="account">
        <a href="/admin.html">لوحة التحكم</a>
    </div>
</header>

<div class="product-page">

    <div class="product-flex">
        <img id="product-image" src="https://via.placeholder.com/300">

        <div class="product-info">
            <h2 id="product-name">اسم المنتج</h2>

            <div class="stars">★★★★★</div>

            <h3 id="product-price" style="color:#b12704;">السعر: —</h3>

            <p id="product-desc">
                وصف المنتج سيظهر هنا بعد الربط...
            </p>

            <button class="buy-btn-big" onclick="window.location.href='/payment.html'">
                اشتري الآن
            </button>
        </div>
    </div>

    <!-- منتجات مشابهة -->
    <div class="related-box">
        <h3>منتجات مشابهة</h3>

        <div class="related-products" id="related"></div>
    </div>

</div>

<script>
// جلب بيانات المنتج من الرابط
let params = new URLSearchParams(window.location.search);
let id = params.get("id");

let list = JSON.parse(localStorage.getItem("products") || "[]");
let product = list[id];

if (product) {
    document.getElementById("product-name").innerText = product.name;
    document.getElementById("product-price").innerText = product.price + " جنيه";
    document.getElementById("product-desc").innerText = "هذا المنتج رقمي ويمكن تحميله بعد الدفع.";
}

// عرض منتجات مشابهة
list.forEach((p, index) => {
    if (index != id) {
        related.innerHTML += `
            <div class="product-card">
                <img src="https://via.placeholder.com/200">
                <h3>${p.name}</h3>
                <p class="price">${p.price} جنيه</p>
                <button onclick="window.location.href='/product.html?id=${index}'">عرض</button>
            </div>
        `;
    }
});
</script>

</body>
</html>
