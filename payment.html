
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الدفع</title>
    <style>
        body {
            font-family: Arial;
            background:#f2f2f2;
            padding:20px;
        }
        .box {
            background:#fff;
            padding:25px;
            margin:auto;
            max-width:480px;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            background:#007bff;
            color:#fff;
            padding:12px;
            border:none;
            border-radius:6px;
            width:100%;
            font-size:16px;
            cursor:pointer;
        }
        input, textarea {
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:15px;
        }
        h2 { color:#333; }
        h3 { color:#d11; }
    </style>
</head>
<body>
<div class="box">
    <h2>الدفع</h2>

    <p>لإتمام عملية الشراء، يرجى إرسال قيمة المنتج على رقم:</p>

    <h3>01126994358 (Etisalat Cash)</h3>

    <p>بعد الدفع، قم بملء البيانات التالية ورفع صورة الإيصال:</p>

    <form>
        <input type="text" placeholder="اسمك" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <textarea placeholder="اسم المنتج" required></textarea>
        <input type="file" accept="image/*" required>

        <button>إرسال الإيصال</button>
    </form>
</div>
</body>
</html>
